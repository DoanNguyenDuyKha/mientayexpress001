<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Tái sử dụng hoặc điều chỉnh các style từ các modal khác */
        .edit-sender-info-form {
            --form-primary-color: #FFD600;
            --form-primary-hover: #FFB300;
            --form-secondary-color: #181818;
            --form-danger-color: #EF4444;
            --form-light-gray: #f8f9fa;
            --form-input-bg: #fff;
            --form-border-color: rgba(255, 214, 0, 0.2);
            --form-text-color: #181818;
            --form-text-muted: #64748b;
            --form-border-radius: 12px;
            --form-spacing-unit: 10px;
            --form-control-padding-y: 10px;
            --form-control-padding-x: 16px;
            --form-font-size-base: 12px;
            --form-font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --form-shadow-lg: 0 10px 15px rgba(0,0,0,0.10);
            --form-transition: all 0.3s ease;

            box-sizing: border-box;
            font-family: var(--form-font-family);
            font-size: var(--form-font-size-base);
            color: var(--form-text-color);
            background-color: var(--form-input-bg);
            display: flex;
            flex-direction: column;
            line-height: 1.5; 
            margin: 0; 
            padding: 0; 
            border: none; 
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            border-radius: var(--form-border-radius);
             box-shadow: var(--form-shadow-lg);
        }

         .edit-sender-info-form *,
        .edit-sender-info-form *::before,
        .edit-sender-info-form *::after {
            box-sizing: border-box; margin: 0; padding: 0; border-width: 0;
            border-style: solid; border-color: transparent;
            background: transparent; font: inherit; color: inherit;
            line-height: inherit; vertical-align: baseline;
        }
        .edit-sender-info-form div, .edit-sender-info-form header, .edit-sender-info-form form,
        .edit-sender-info-form label, .edit-sender-info-form h2 { display: block; }
        .edit-sender-info-form span, .edit-sender-info-form i { display: inline-block; vertical-align: middle; }
        .edit-sender-info-form button { display: inline-flex; align-items: center; justify-content: center; }
        .edit-sender-info-form input[type="text"], .edit-sender-info-form input[type="number"],
        .edit-sender-info-form select, .edit-sender-info-form textarea { display: block; width: 100%; }
        .edit-sender-info-form label { display: block; margin-bottom: calc(var(--form-spacing-unit) * 0.5); }


        .edit-sender-info-form .form-header {
            background: linear-gradient(90deg, #FFD700 0%, #FFF8DC 100%);
            color: var(--form-primary-color);
            padding: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 2.5);
            flex-shrink: 0; border-bottom: 1.5px solid var(--form-primary-color);
            border-top-left-radius: var(--form-border-radius);
            border-top-right-radius: var(--form-border-radius);
            display: flex; align-items: center;
             box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .edit-sender-info-form .form-header h2 {
            font-size: 1.18rem; font-weight: 700; color: var(--form-secondary-color); margin:0;
            display: flex; align-items: center; gap: 0.75rem;
        }
        .edit-sender-info-form .form-header h2::before {
            content: '\f007'; /* Icon người dùng */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 1.4em;
            color: var(--form-secondary-color);
        }

        .edit-sender-info-form #formSenderInfoModal { display: contents; }

        .edit-sender-info-form .form-body {
            padding: calc(var(--form-spacing-unit) * 2.5);
            display: flex; flex-direction: column;
            gap: calc(var(--form-spacing-unit) * 2);
            background-color: var(--form-input-bg);
            flex-grow: 1; overflow-y: auto;
        }

        .edit-sender-info-form .form-group {
            display: flex; flex-direction: column; gap: calc(var(--form-spacing-unit) * 0.7);
        }

        .edit-sender-info-form .form-group .main-label {
            font-weight: 600; color: var(--form-secondary-color); font-size: var(--form-font-size-base);
        }

        .edit-sender-info-form .form-control {
            width: 100%; padding: var(--form-control-padding-y) var(--form-control-padding-x);
            border: 1.5px solid var(--form-border-color);
            border-radius: var(--form-border-radius);
            background-color: #fff; font-size: var(--form-font-size-base);
            font-family: var(--form-font-family); color: var(--form-text-color); line-height: 1.5;
            transition: var(--form-transition);
             min-height: calc(1.5em + var(--form-control-padding-y) * 2 + 2px);
        }
        .edit-sender-info-form textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        .edit-sender-info-form .form-control:focus {
            border-color: #FFD600;
            outline: 0; box-shadow: 0 0 0 3px rgba(255, 214, 0, 0.15);
        }

        .edit-sender-info-form .form-actions {
            padding: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 2.5);
            background: white;
            border-top: 1.5px solid var(--form-primary-color);
            display: flex; justify-content: flex-end; gap: var(--form-spacing-unit); flex-shrink: 0;
             border-bottom-left-radius: var(--form-border-radius);
             border-bottom-right-radius: var(--form-border-radius);
        }

        .edit-sender-info-form .form-btn {
            gap: calc(var(--form-spacing-unit) * 0.8); padding: calc(var(--form-control-padding-y) + 2px) calc(var(--form-control-padding-x) * 1.5);
            font-size: var(--form-font-size-base); font-weight: 600; border-radius: var(--form-border-radius);
            border: 1.5px solid transparent; cursor: pointer; transition: var(--form-transition);
            line-height: 1.4; white-space: nowrap; min-width: 100px;
        }
        .edit-sender-info-form .form-btn i { font-size: 1em; margin-right: 4px; font-family: "Font Awesome 6 Free"; font-weight: 900; line-height: 1; }
        .edit-sender-info-form .form-btn-cancel {
            background-color: transparent;
            color: var(--form-primary-color);
            border-color: var(--form-primary-color);
        }
        .edit-sender-info-form .form-btn-cancel:hover {
            background-color: var(--form-primary-color);
            color: var(--form-secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 214, 0, 0.2);
        }
        .edit-sender-info-form .form-btn-confirm {
            background: linear-gradient(90deg, var(--form-primary-color) 0%, var(--form-primary-hover) 100%);
            color: var(--form-secondary-color);
            border: none;
            box-shadow: 0 2px 8px rgba(255, 214, 0, 0.15);
        }
        .edit-sender-info-form .form-btn-confirm:hover {
            background: linear-gradient(90deg, var(--form-primary-hover) 0%, var(--form-primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 214, 0, 0.2);
        }
        .edit-sender-info-form .form-btn:focus-visible {
            outline: 1.5px solid var(--form-primary-color);
            outline-offset: 1px;
            box-shadow: none;
        }
        .edit-sender-info-form .form-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .edit-sender-info-form .form-body {
                padding: calc(var(--form-spacing-unit) * 2);
            }
            .edit-sender-info-form .form-actions {
                 padding: calc(var(--form-spacing-unit) * 1.5) calc(var(--form-spacing-unit) * 2);
                 justify-content: space-between;
                 gap: calc(var(--form-spacing-unit) * 1.5);
            }
             .edit-sender-info-form .form-btn {
                flex-grow: 1;
                max-width: 48%;
            }
        }

         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
         .edit-sender-info-form {
             animation: fadeIn 0.4s ease-out;
         }
    </style>
</head>
<body>
    <div class="form-container edit-sender-info-form">
        <div class="form-header">
            <h2>Chỉnh sửa thông tin người gửi</h2>
        </div>
        <form id="formSenderInfoModal">
            <div class="form-body">
                <div class="form-group">
                    <label class="main-label" for="senderNameInputModal">Họ và Tên:</label>
                    <input type="text" id="senderNameInputModal" name="sender_name" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label class="main-label" for="senderPhoneInputModal">Số điện thoại:</label>
                    <input type="tel" id="senderPhoneInputModal" name="sender_phone" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label class="main-label" for="senderAddressInputModal">Địa chỉ:</label>
                    <textarea id="senderAddressInputModal" name="sender_address" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="form-btn form-btn-cancel modal-cancel-button"><i class="fas fa-times"></i> Hủy</button>
                <button type="button" class="form-btn form-btn-confirm modal-confirm-button"><i class="fas fa-check"></i> Xác nhận</button>
            </div>
        </form>
    </div>
</body>
</html>
