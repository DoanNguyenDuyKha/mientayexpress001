    <script>
        (function() {
            const formContainer = document.currentScript.closest('.adjust-order-value-form');
            if (!formContainer) { console.error("Inline Adjust Form Script Error: Cannot find parent '.adjust-order-value-form'."); return; }
            const form = formContainer.querySelector('#formAdjustProfitModal');
            const cancelButton = formContainer.querySelector('.modal-cancel-button');
            const confirmButton = formContainer.querySelector('.modal-confirm-button');

            if (!form || !cancelButton || !confirmButton) {
                console.error("Inline Adjust Form Script Error: Cannot find form or buttons using parent classes.");
                return;
            }

            function tryCloseInlineFormFromInside() {
                 if (typeof window.closeInlineAdjustChargesForm === 'function') {
                     console.log("Calling global closeInlineAdjustChargesForm().");
                     window.closeInlineAdjustChargesForm();
                 } else {
                    console.error("Function 'closeInlineAdjustChargesForm' not found on parent page.");
                    // Fallback close - find and hide the container element
                    const inlineContainer = formContainer.closest('#inlineAdjustChargesContainer');
                    if(inlineContainer) {
                        inlineContainer.style.display = 'none';
                        console.warn("Fallback: Hid the parent container directly.");
                        // Optionally call a parent function to manage body scroll if it exists
                        if (typeof window.manageBodyScroll === 'function') {
                           window.manageBodyScroll();
                        }
                    } else {
                        console.error("Fallback Close Failed: Could not find inline container element.");
                    }
                 }
            }

            // --- Helper Functions ---
            const getNum = (el) => {
                if (!el || !el.value) return 0;
                // Remove non-digit characters, including thousand separators (like '.') and currency symbols
                return parseInt(String(el.value).replace(/[^\d]/g, ''), 10) || 0;
            };

            const formatVND = (num) => {
                if (isNaN(num) || num === 0) return '0'; // Return '0' for zero or NaN
                // Use toLocaleString for proper thousands separators and handling large numbers
                return num.toLocaleString('vi-VN');
            };

            const formatCurrencyInput = (inputElement) => {
                if (!inputElement || inputElement.readOnly) return;
                // Get raw digits, convert to number, then format
                let value = inputElement.value.replace(/[^\d]/g, '');
                if (value === '') {
                    inputElement.value = ''; // Keep input empty if user clears it
                    return;
                }
                inputElement.value = formatVND(parseInt(value, 10));
             };

             const formatCurrencyOnBlur = (inputElement) => {
                  if (!inputElement || inputElement.readOnly) return;
                  let value = inputElement.value.replace(/[^\d]/g, '');
                  // Format only if there are digits, otherwise leave empty
                  inputElement.value = value ? formatVND(parseInt(value, 10)) : '';
             }

             // --- Calculation Logic ---
             // Define a base rate for conversion between USD and VND if needed, or use inputs directly
             const BASE_EXCHANGE_RATE = 25500; // Example base rate

            const updateCalculations = (triggerInputId) => {
                // Get all necessary values for calculations
                const freight = getNum(form.freightChargeModal);
                const otherCosts = getNum(form.otherCostsProfitModal);
                const netAgent = getNum(form.netAgentModal);
                const vatPercent = parseFloat(form.vatPercentProfitModal.value) || 0;

                // --- Exchange Rate Calculation (Bi-directional) ---
                const usdRateInput = form.exchangeRateUSD;
                const vndRateInput = form.exchangeRateVND;

                if (usdRateInput && vndRateInput) {
                    if (triggerInputId === 'exchangeRateUSD') {
                        // If USD was changed, calculate VND based on USD and base rate
                        const usdValue = parseFloat(usdRateInput.value) || 0;
                         const calculatedVnd = Math.round(usdValue * BASE_EXCHANGE_RATE);
                        vndRateInput.value = formatVND(calculatedVnd);
                    } else if (triggerInputId === 'exchangeRateVND') {
                        // If VND was changed, calculate USD based on VND and base rate
                        const vndValue = getNum(vndRateInput);
                         // Avoid division by zero if BASE_EXCHANGE_RATE is 0 or NaN
                         const calculatedUsd = (BASE_EXCHANGE_RATE > 0) ? (vndValue / BASE_EXCHANGE_RATE) : 0;
                         // Keep USD input format consistent (e.g., 2 decimal places)
                        usdRateInput.value = calculatedUsd.toFixed(2);
                    }
                    // Note: If neither exchange rate was the direct trigger,
                    // calculations below will use the *current* values in the inputs.
                }


                // --- Other Calculations ---

                // Calculate VAT amount based on current NET Agent and VAT %
                const vatAmount = Math.round(netAgent * (vatPercent / 100));
                if(form.vatConvertedModal) form.vatConvertedModal.value = formatVND(vatAmount);

                // Calculate Total Charges (Customer) - Assuming VAT is added to Freight + OtherCosts
                const baseForCustomerVAT = freight + otherCosts;
                const vatForCustomer = Math.round(baseForCustomerVAT * (vatPercent / 100)); // VAT based on freight+other costs? (check formula)
                const totalChargesCustomer = baseForCustomerVAT + vatForCustomer;
                if(form.totalChargesModal) form.totalChargesModal.value = formatVND(totalChargesCustomer);

                // Calculate Total Agent Charges (Agent owes MTE) = NET Agent + VAT (on NET Agent)
                const totalAgentCharges = netAgent + vatAmount; // Use the vatAmount calculated above
                if(form.totalAgentChargesModal) form.totalAgentChargesModal.value = formatVND(totalAgentCharges);

                // Commission calculation is not shown affecting other fields, so we don't recalculate others based on it here.
                // The commission input itself just gets its value formatted.

                console.log(`Calculated: VAT Amount=${vatAmount}, Total Charges Customer=${totalChargesCustomer}, Total Agent Charges=${totalAgentCharges}`);
            };

             // --- Event Listeners ---

             // Inputs that need currency formatting on input and blur
             const inputsForCurrencyFormatting = [
                 form.exchangeRateVND,
                 form.freightChargeModal,
                 form.otherCostsProfitModal,
                 form.netAgentModal,
                 form.salesCommissionModal // Assuming commission is also VND
             ];

             inputsForCurrencyFormatting.forEach(input => {
                 if (input) {
                     input.addEventListener('input', () => formatCurrencyInput(input));
                     input.addEventListener('blur', () => formatCurrencyOnBlur(input));
                 }
             });

             // Inputs that trigger calculations on blur
             const inputsToWatchForCalculations = [
                 form.exchangeRateUSD,
                 form.exchangeRateVND,
                 form.freightChargeModal,
                 form.otherCostsProfitModal,
                 form.netAgentModal,
                 form.vatPercentProfitModal
             ];

             inputsToWatchForCalculations.forEach(input => {
                 if (input) {
                      // Attach the calculation update to the blur event
                      input.addEventListener('blur', (event) => updateCalculations(event.target.id));
                 }
             });

             // Initial setup:
             // 1. Format existing currency values on load
             formContainer.querySelectorAll('input[data-type="currency"], #exchangeRateVND').forEach(input => {
                 formatCurrencyOnBlur(input);
             });

             // 2. Perform initial calculation to populate read-only fields and ensure consistency
             // Simulate a blur on the USD input to trigger the initial exchange rate calc and full calculations
             if(form.exchangeRateUSD) {
                 updateCalculations('exchangeRateUSD'); // Pass the ID to trigger the USD -> VND calc
             } else {
                 updateCalculations(); // If USD input doesn't exist, just run initial calculations
             }


             // --- Button Event Listeners ---
             cancelButton.addEventListener('click', () => {
                 console.log("Hủy điều chỉnh trị giá (inline).");
                 tryCloseInlineFormFromInside();
             });

             confirmButton.addEventListener('click', () => {
                 // Re-calculate one last time based on current inputs before collecting data
                 updateCalculations();

                 const formData = new FormData(form);
                 const profitData = {};

                 formData.forEach((value, key) => {
                     const inputEl = form.querySelector(`[name="${key}"]`);
                     // For currency inputs, get the cleaned number value
                     if (inputEl && (inputEl.dataset.type === 'currency' || inputEl.id === 'exchangeRateVND' || key === 'salesCommissionModal')) {
                         profitData[key] = getNum(inputEl);
                     } else if (inputEl && inputEl.type === 'number' && inputEl.step === 'any'){
                          // For other number inputs (like VAT %, USD rate), get the float value
                          profitData[key] = parseFloat(value) || 0;
                     } else {
                          // For text inputs or others, keep the raw value
                         profitData[key] = value;
                     }
                 });

                 // Explicitly add the calculated values (which are already updated in the DOM)
                 profitData['vatConvertedModal'] = getNum(form.vatConvertedModal);
                 profitData['totalChargesModal'] = getNum(form.totalChargesModal);
                 profitData['totalAgentChargesModal'] = getNum(form.totalAgentChargesModal);

                 console.log('ĐÃ XÁC NHẬN - Điều chỉnh trị giá (inline):', profitData);

                 // Call the update function on the parent page
                 if (typeof window.updateChargesAndProfitDisplay === 'function') {
                      console.log("Calling updateChargesAndProfitDisplay on parent page.");
                      window.updateChargesAndProfitDisplay(profitData);
                 } else {
                      console.warn("Function 'updateChargesAndProfitDisplay' not found on parent page.");
                      // Fallback/Demo update if parent function is not available
                      alert('Dữ liệu đã xử lý (Xem Console F12). Không tìm thấy hàm cập nhật giao diện.');
                      // Add more specific DOM updates here if needed for demo
                  }

                 tryCloseInlineFormFromInside(); // Close form after confirmation
             });

             console.log("Script for Inline Adjust Profit Form initialized successfully.");
         })();
    </script>
