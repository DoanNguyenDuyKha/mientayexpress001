<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }
        .adjust-order-value-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            max-width: 100vw;
            padding: 0;
            margin: 0 auto;
            width: 100%;
        }
        .form-header {
            background: #ffd700;
            color: black;
            padding: 10px 16px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .form-body {
            padding: 12px 10px 0 10px;
        }
        .form-section-title {
            color: black;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .form-section-title i {
            color: black;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 8px;
        }
        .form-field-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
            flex: 1 1 0;
        }
        .form-field-group label {
            font-size: 13px;
            color: #333;
            margin-bottom: 2px;
            font-weight: 500;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 0 6px;
        }
        .input-group input {
            border: none;
            background: transparent;
            padding: 6px 2px;
            font-size: 15px;
            width: 100%;
            outline: none;
            color: #222;
        }
        .input-group input[readonly] {
            color: #888;
        }
        .input-addon {
            font-size: 13px;
            color: #888;
            margin-left: 2px;
            margin-right: 2px;
        }
        .input-group .fa-exchange-alt {
            color: #1761a0;
            margin: 0 4px;
        }
        .input-group .fa-percent, .input-group .fa-file-invoice-dollar, .input-group .fa-book {
            color: #1761a0;
            margin-right: 4px;
        }
        .input-group .fa-exclamation-triangle {
            color: #e53935;
            margin-left: 4px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 8px 10px 10px 10px;
            background: #fff;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .form-btn {
            min-width: 90px;
            padding: 5px 18px;
            font-size: 15px;
            border-radius: 4px;
            border: 1.5px solid #d1d5db;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .form-btn-cancel {
            color: #e53935;
            background: #fff;
            border: 1.5px solid #e53935;
        }
        .form-btn-cancel:hover {
            background: #ffeaea;
        }
        .form-btn-confirm {
            color: #388e3c;
            background: #fff;
            border: 1.5px solid #388e3c;
        }
        .form-btn-confirm:hover {
            background: #eaffea;
        }
        @media (max-width: 900px) {
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="adjust-order-value-form">
        <div class="form-header">Điều chỉnh trị giá đơn hàng</div>
        <form class="form-body" id="formAdjustProfitModal">
            <div class="form-section-title">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Trị giá đơn hàng</span>
            </div>
            <div class="form-row">
                <div class="form-field-group" style="min-width:260px;max-width:320px;">
                    <label>Quy đổi tiền tệ:</label>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="input-group" style="flex:1;">
                            <input type="text" value="5" readonly>
                            <span class="input-addon">USD</span>
                        </div>
                        <span style="color:#1761a0; font-size:18px; margin:0 2px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas fa-exchange-alt"></i>
                        </span>
                        <div class="input-group" style="flex:1;">
                            <input type="text" value="127.500" readonly>
                            <span class="input-addon">VND</span>
                        </div>
                    </div>
                </div>
                <div class="form-field-group">
                    <label>Tiền cước:</label>
                    <div class="input-group">
                        <input type="text" value="2.318.000" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
                <div class="form-field-group">
                    <label>Chi phí khác:</label>
                    <div class="input-group">
                        <input type="text" value="45.000" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
                <div class="form-field-group">
                    <label>NET Đại lý:</label>
                    <div class="input-group">
                        <input type="text" value="800.000" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
                <div class="form-field-group" style="max-width:80px;flex:0 0 80px;">
                    <label>VAT:</label>
                    <div class="input-group">
                        <input type="text" value="8" readonly><span class="input-addon">%</span>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="form-field-group">
                    <label>Quy đổi VAT:</label>
                    <div class="input-group">
                        <input type="text" value="185.440" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
                <div class="form-field-group">
                    <label><i class="fas fa-book"></i> Hoa hồng Sale:</label>
                    <div class="input-group">
                        <input type="text" value="159.942" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field-group">
                    <label>Tổng cước:</label>
                    <div class="input-group">
                        <input type="text" value="3.198.000" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
                <div class="form-field-group">
                    <label>Tổng cước Đại lý:</label>
                    <div class="input-group">
                        <input type="text" value="1.680.840" readonly><span class="input-addon">VND</span>
                    </div>
                </div>
                <div class="form-field-group" style="flex:2;">
                    <label>Ghi chú chi phí khác cho Sale:</label>
                    <div class="input-group">
                        <input type="text" value="Nhớ chụp lại ảnh kiện nhé Alice" readonly>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="form-btn form-btn-cancel"><i class="fas fa-times"></i> Hủy</button>
                <button type="button" class="form-btn form-btn-confirm"><i class="fas fa-check"></i> Xác nhận</button>
            </div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Nút xác nhận
        const confirmBtn = document.querySelector('.form-btn-confirm');
        if (confirmBtn) {
            confirmBtn.addEventListener('click', function() {
                console.log('Đã xác nhận điều chỉnh trị giá đơn hàng!');
                if (window.parent && typeof window.parent.closeEditModal === 'function') {
                    window.parent.closeEditModal();
                } else if (window.closeEditModal) {
                    window.closeEditModal();
                } else {
                    // fallback: thử đóng modal nếu có overlay
                    const modalOverlay = document.querySelector('.modal-overlay.active');
                    if (modalOverlay) modalOverlay.classList.remove('active');
                }
            });
        }
        // Nút hủy
        const cancelBtn = document.querySelector('.form-btn-cancel');
        if (cancelBtn) {
            cancelBtn.addEventListener('click', function() {
                if (window.parent && typeof window.parent.closeEditModal === 'function') {
                    window.parent.closeEditModal();
                } else if (window.closeEditModal) {
                    window.closeEditModal();
                } else {
                    const modalOverlay = document.querySelector('.modal-overlay.active');
                    if (modalOverlay) modalOverlay.classList.remove('active');
                }
            });
        }
    });
    </script>
</body>
</html>
