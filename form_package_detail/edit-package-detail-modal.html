<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <style>
        /* Copy style variables from edit-bill-info-section.html for consistency */
        :root {
            --form-primary-color: #FFD600;
            --form-primary-hover: #FFB300;
            --form-secondary-color: #181818;
            --form-success-color: #FFD600;
            --form-danger-color: #EF4444;
            --form-light-gray: #f8f9fa;
            --form-input-bg: #fff;
            --form-input-readonly-bg: #e9ecef;
            --form-border-color: rgba(255, 214, 0, 0.2);
            --form-border-color-light: #eee;
            --form-text-color: #181818;
            --form-text-muted: #64748b;
            --form-border-radius: 12px;
            --form-spacing-unit: 10px;
            --form-control-padding-y: 10px;
            --form-control-padding-x: 16px;
            --form-font-size-base: 12px;
            --form-font-size-sm: 10px;
            --form-font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --form-shadow-lg: 0 10px 15px rgba(0,0,0,0.10);
            --form-transition: all 0.3s ease;
        }
        .edit-bill-info-form {
            box-sizing: border-box;
            font-family: var(--form-font-family); /* Use defined font family */
            font-size: var(--form-font-size-base); /* Use defined base font size */
            color: var(--form-text-color); /* Use defined text color */
            background-color: var(--form-input-bg); /* White background */
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            border: none;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            border-radius: var(--form-border-radius); /* Use defined border-radius */
            box-shadow: 0 10px 15px rgba(0,0,0,0.10); /* Use defined shadow */
        }
        /* Reset some default styles for consistency */
        .edit-bill-info-form *, .edit-bill-info-form *::before, .edit-bill-info-form *::after {
            box-sizing: border-box;
        }

        .edit-bill-info-form .form-header {
            background: linear-gradient(90deg, #FFD700 0%, #FFF8DC 100%); /* Gradient background */
            color: var(--form-secondary-color); /* Header text black */
            padding: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 2.5); /* Use defined spacing */
            flex-shrink: 0;
            border-bottom: 1.5px solid var(--form-primary-color); /* Primary color border */
            border-top-left-radius: var(--form-border-radius);
            border-top-right-radius: var(--form-border-radius);
            display: flex;
            align-items: center;
        }
        .edit-bill-info-form .form-header h2 {
            font-size: 1.18rem; /* Use defined header font size */
            font-weight: 700; /* Use defined header font weight */
            color: inherit; /* Inherit color from parent */
            margin: 0;
            display: flex; /* Use flex for icon and text */
            align-items: center;
            gap: 0.75rem; /* Gap between icon and text */
        }
        /* Icon using Font Awesome pseudo-element - already in HTML, keeping for reference */
        /* .edit-bill-info-form .form-header h2::before { content: '\f044'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 1.4em; color: var(--form-secondary-color); margin-right: 0.75rem; } */

        .edit-bill-info-form .form-body {
            padding: 20px; /* Use defined spacing */
            background-color: var(--form-input-bg); /* White background */
            flex-grow: 1;
            overflow-y: auto; /* Allow vertical scrolling */
            overflow-x: auto; /* Allow horizontal scrolling for modal body on mobile */
        }
        .edit-bill-info-form .form-grid {
            display: grid;
            grid-template-columns: 0.9fr 1.6fr; /* Keep user's preferred ratio */
            gap: calc(var(--form-spacing-unit) * 2.4) calc(var(--form-spacing-unit) * 3.2); /* Use defined spacing, adapted for grid */
        }
        @media (max-width: 900px) {
            .edit-bill-info-form .form-grid {
                grid-template-columns: 1fr; /* Stack columns on smaller screens */
                gap: var(--form-spacing-unit); /* Use defined spacing for stacked items */
            }
            .edit-bill-info-form .form-body {
                 padding: calc(var(--form-spacing-unit) * 2); /* Adjusted padding on mobile */
            }
        }
        .edit-bill-info-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 0; /* Use defined spacing */
            margin-bottom: 5px; /* Use defined spacing */
        }
        @media (max-width: 900px) {
             .edit-bill-info-form .form-group {
                 margin-bottom: var(--form-spacing-unit); /* Adjusted margin-bottom on mobile */
            }
        }
        .edit-bill-info-form .form-label {
            font-weight: 600; /* Bolder label font weight */
            color: var(--form-secondary-color); /* Darker label color */
            font-size: var(--form-font-size-base); /* Use defined base font size */
            margin-bottom: calc(var(--form-spacing-unit) * 0.5); /* Use defined spacing */
        }
        .edit-bill-info-form .form-control {
            width: 100%;
            padding: var(--form-control-padding-y) var(--form-control-padding-x); /* Use defined padding */
            border: 1.5px solid var(--form-border-color); /* Use defined border */
            border-radius: var(--form-border-radius); /* Use defined border-radius */
            background-color: #fff; /* White background */
            font-size: var(--form-font-size-base); /* Use defined base font size */
            font-family: var(--form-font-family); /* Use defined font family */
            color: var(--form-text-color); /* Use defined text color */
            line-height: 1.5;
            transition: var(--form-transition); /* Use defined transition */
            min-height: calc(1.5em + var(--form-control-padding-y) * 2 + 3px); /* Adjusted min-height */
        }
        .edit-bill-info-form .form-control:focus {
            border-color: #FFD600; /* Primary color on focus */
            outline: 0;
            box-shadow: 0 0 0 3px rgba(255, 214, 0, 0.15); /* Defined focus shadow */
        }
        .edit-bill-info-form .form-actions {
            padding: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 2.5); /* Use defined spacing */
            background: white; /* White background */
            border-top: 1.5px solid var(--form-primary-color); /* Primary color border */
            display: flex;
            justify-content: flex-end;
            gap: var(--form-spacing-unit); /* Use defined spacing */
            flex-shrink: 0;
            border-bottom-left-radius: var(--form-border-radius);
            border-bottom-right-radius: var(--form-border-radius);
        }
         @media (max-width: 600px) { /* Adjusted media query */
             .edit-bill-info-form .form-actions {
                 padding: calc(var(--form-spacing-unit) * 1.5) calc(var(--form-spacing-unit) * 2); /* Adjusted padding on mobile */
                 justify-content: space-between; /* Space between buttons on mobile */
                 gap: calc(var(--form-spacing-unit) * 1.5); /* Adjusted gap on mobile */
             }
         }
        .edit-bill-info-form .form-btn {
            gap: calc(var(--form-spacing-unit) * 0.8); /* Use defined spacing */
            padding: calc(var(--form-control-padding-y) + 2px) calc(var(--form-control-padding-x) * 1.5); /* Use defined padding */
            font-size: var(--form-font-size-base); /* Use defined base font size */
            font-weight: 600; /* Bolder font weight */
            border-radius: var(--form-border-radius); /* Use defined border-radius */
            border: 1.5px solid transparent; /* Transparent border */
            cursor: pointer;
            transition: var(--form-transition); /* Use defined transition */
            line-height: 1.4;
            white-space: nowrap;
            min-width: 100px; /* Minimum width */
        }
        .edit-bill-info-form .form-btn i { /* Style for icons within buttons */
            font-size: 1em;
            margin-right: 4px;
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            line-height: 1;
        }
        .edit-bill-info-form .form-btn-cancel {
            background-color: transparent; /* Transparent background */
            color: var(--form-primary-color); /* Primary color text */
            border-color: var(--form-primary-color); /* Primary color border */
        }
        .edit-bill-info-form .form-btn-cancel:hover {
            background-color: var(--form-primary-color); /* Primary color background on hover */
            color: var(--form-secondary-color); /* Secondary color text on hover */
            transform: translateY(-2px); /* Hover effect */
            box-shadow: 0 4px 12px rgba(255, 214, 0, 0.2); /* Hover shadow */
        }
        .edit-bill-info-form .form-btn-confirm {
            background: linear-gradient(90deg, var(--form-primary-color) 0%, var(--form-primary-hover) 100%); /* Gradient background */
            color: var(--form-secondary-color); /* Secondary color text */
            border: none;
            box-shadow: 0 2px 8px rgba(255, 214, 0, 0.15); /* Shadow */
        }
        .edit-bill-info-form .form-btn-confirm:hover {
            background: linear-gradient(90deg, var(--form-primary-hover) 0%, var(--form-primary-color) 100%); /* Reversed gradient on hover */
            transform: translateY(-2px); /* Hover effect */
            box-shadow: 0 4px 12px rgba(255, 214, 0, 0.2); /* Hover shadow */
        }
        .edit-bill-info-form .form-btn:focus-visible {
            outline: 1.5px solid var(--form-primary-color);
            outline-offset: 1px;
            box-shadow: none;
        }
        .edit-bill-info-form .form-btn:active {
            transform: scale(0.98); /* Active effect */
        }
         @media (max-width: 600px) { /* Adjusted media query */
             .edit-bill-info-form .form-btn {
                 flex-grow: 1; /* Allow buttons to grow on mobile */
                 max-width: 48%; /* Limit max width on mobile */
             }
         }

        .table-responsive-wrapper {
            overflow-x: auto;
            margin-bottom: var(--form-spacing-unit); /* Use defined spacing */
            border: 1.5px solid var(--form-border-color); /* Use defined border */
            border-radius: var(--form-border-radius); /* Use defined border-radius */
            overflow: hidden; /* Hide overflow for rounded corners */
        }

        .edit-bill-info-form .modal-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0; /* Remove margin from table itself */
            border: none; /* Border is on the wrapper now */
            background-color: #fff; /* White background for table body */
        }
        .edit-bill-info-form .modal-table th,
        .edit-bill-info-form .modal-table td {
            border: 1px solid var(--form-border-color-light); /* Light borders inside table */
            padding: var(--form-spacing-unit); /* Use defined spacing for padding */
            font-size: var(--form-font-size-base); /* Use defined base font size */
            text-align: left;
        }
        .edit-bill-info-form .modal-table th {
            background: #f8fafc; /* Light background for header */
            font-weight: 600; /* Bolder header text */
            color: var(--form-secondary-color); /* Darker header text */
        }
        .edit-bill-info-form .add-row-btn {
            background: #e0e7ff; /* Light blue background */
            color: #181818; /* Dark text */
            border: 1px solid #a5b4fc; /* Medium blue border */
            border-radius: 6px; /* Slightly less rounded corners */
            padding: 5px 16px; /* Adjusted padding */
            font-size: 13px; /* Adjusted font size */
            margin-bottom: 10px; /* Space below button */
            margin-top: 2px; /* Space above button */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px; /* Gap between icon and text */
            transition: all 0.2s ease;
        }
        .edit-bill-info-form .add-row-btn:hover {
            background: #c7d2fe; /* Lighter blue on hover */
            border-color: #818cf8; /* Darker blue border on hover */
        }
        .edit-bill-info-form .modal-table .form-control {
            border: none;
            padding: 0; 
            background-color: transparent; 
            font-size: inherit; /* Inherit font size from parent td */
            color: inherit; /* Inherit color from parent td */
        }
         /* Style for select inside table */
        .edit-bill-info-form .modal-table select.form-control {
            padding: 0 1.5em 0 0; 
            border: none; 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3csvg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em auto;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            width: auto; 
            min-width: 80px;
        }
         .edit-bill-info-form .package-info-grid {
             display: grid;
             grid-template-columns: 0.9fr 1.6fr;
             gap: calc(var(--form-spacing-unit) * 2.4) calc(var(--form-spacing-unit) * 3.2); /* Use defined spacing, adapted for grid */
              /* Use defined spacing */
         }
         @media (max-width: 600px) {
             .edit-bill-info-form .package-info-grid {
                 grid-template-columns: 1fr;
                 gap: var(--form-spacing-unit); /* Use defined spacing for stacked items */
                 margin-bottom: var(--form-spacing-unit); /* Adjusted margin-bottom on mobile */
             }
              .edit-bill-info-form .add-row-btn {
                  flex-grow: 1; /* Allow button to grow on mobile */
                  text-align: center; /* Center text on mobile */
                  justify-content: center; /* Center content on mobile */
              }
         }
          /* Specific style for inputs in the package info grid to match form-control */
         .edit-bill-info-form .package-info-grid .form-control {
             padding: var(--form-control-padding-y) var(--form-control-padding-x); /* Use defined padding */
             border: 1.5px solid var(--form-border-color); /* Use defined border */
             border-radius: var(--form-border-radius); /* Use defined border-radius */
             font-size: var(--form-font-size-base); /* Use defined base font size */
             min-height: calc(1.5em + var(--form-control-padding-y) * 2 + 3px); /* Adjusted min-height */
         }


    </style>
</head>
<body>
    <div class="edit-bill-info-form">
        <div class="form-header">
            <h2><i class="fa-solid fa-pencil-alt"></i> Chỉnh sửa Thông số kiện hàng</h2>
        </div>
        <form id="editPackageDetailForm">
            <div class="form-body">
                <div class="package-info-grid"> <!-- New grid for package content and weight -->
                    <div class="form-group">
                        <label class="form-label" for="packageContentInput">Nội dung hàng:</label>
                        <input type="text" id="packageContentInput" class="form-control" name="package_content">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="agentWeightInput">Khối lượng đại lý (KG):</label>
                        <input type="text" id="agentWeightInput" class="form-control" name="agent_weight">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <!-- Dimensions table will stay in the first column of the main grid -->
                        <div class="form-group">
                            <label class="form-label">Bảng kích thước kiện hàng:</label>
                            <button type="button" class="add-row-btn" id="addDimRowBtn"><i class="fa fa-plus"></i> Thêm dòng</button>
                            <div class="table-responsive-wrapper"> <!-- Wrapper for responsive table -->
                                <table class="modal-table" id="dimensionsTable">
                                    <thead>
                                        <tr><th>Dài (cm)</th><th>Rộng (cm)</th><th>Cao (cm)</th><th>Cân nặng (kg)</th><th></th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="form-label">Bảng sản phẩm:</label>
                            <button type="button" class="add-row-btn" id="addProductRowBtn"><i class="fa fa-plus"></i> Thêm sản phẩm</button>
                             <div class="table-responsive-wrapper"> <!-- Wrapper for responsive table -->
                                <table class="modal-table" id="productsTable">
                                    <thead>
                                        <tr><th>Tên sản phẩm</th><th>Đơn vị</th><th>Số lượng</th><th>Đơn giá</th><th>Tổng giá</th><th></th></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="form-btn form-btn-cancel" id="cancelEditPackageDetail"><i class="fa-solid fa-xmark"></i> Hủy</button>
                <button type="submit" class="form-btn form-btn-confirm"><i class="fa-solid fa-check"></i> Xác nhận</button>
            </div>
        </form>
    </div>
    <script>
    // Hàm load dữ liệu từ localStorage vào modal
    function populatePackageDetailModal() {
        const orderData = JSON.parse(localStorage.getItem('currentOrderDetail') || '{}');
        document.getElementById('packageContentInput').value = orderData.product_name || '';
        document.getElementById('agentWeightInput').value = orderData.agent_weight || '';
        // Dimensions
        const dimTbody = document.getElementById('dimensionsTable').querySelector('tbody');
        dimTbody.innerHTML = '';
        (orderData.dimensions || []).forEach((dim, idx) => {
            addDimRow(dim.length, dim.width, dim.height, dim.weight);
        });
        // Products
        const prodTbody = document.getElementById('productsTable').querySelector('tbody');
        prodTbody.innerHTML = '';
        (orderData.items || []).forEach(item => {
            addProductRow(item.name, item.unit, item.quantity, item.price, item.total);
        });
    }
    // Thêm dòng kích thước
    function addDimRow(length='', width='', height='', weight='') {
        const tbody = document.getElementById('dimensionsTable').querySelector('tbody');
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type='number' class='form-control' name='length[]' value='${length}'></td>
            <td><input type='number' class='form-control' name='width[]' value='${width}'></td>
            <td><input type='number' class='form-control' name='height[]' value='${height}'></td>
            <td><input type='number' class='form-control' name='weight[]' value='${weight}'></td>
            <td><button type='button' onclick='this.closest("tr").remove()' style='color:red;border:none;background:none;'><i class='fa fa-trash'></i></button></td>`;
        tbody.appendChild(tr);
    }
    // Thêm dòng sản phẩm
    function addProductRow(name='', unit='', quantity='', price='', total='') {
        const tbody = document.getElementById('productsTable').querySelector('tbody');
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type='text' class='form-control' name='prod_name[]' value='${name}'></td>
            <td>
                <select class='form-control' name='prod_unit[]'>
                    <option value='PCE' ${unit === 'PCE' ? 'selected' : ''}>PCE</option>
                    <option value='PCS' ${unit === 'PCS' ? 'selected' : ''}>PCS</option>
                    <option value='PKG' ${unit === 'PKG' ? 'selected' : ''}>PKG</option>
                    <option value='Rolls' ${unit === 'Rolls' ? 'selected' : ''}>Rolls</option>
                </select>
            </td>
            <td><input type='number' class='form-control' name='prod_quantity[]' value='${quantity}'></td>
            <td><input type='number' class='form-control' name='prod_price[]' value='${price}'></td>
            <td><input type='number' class='form-control' name='prod_total[]' value='${total}'></td>
            <td><button type='button' onclick='this.closest("tr").remove()' style='color:red;border:none;background:none;'><i class='fa fa-trash'></i></button></td>`;
        tbody.appendChild(tr);
    }
    // Calculate total for a single item row
    function calculateItemTotal(row) {
        const quantityInput = row.querySelector('input[name="prod_quantity[]"]');
        const priceInput = row.querySelector('input[name="prod_price[]"]');
        const totalInput = row.querySelector('input[name="prod_total[]"]');
        const quantity = parseFloat(quantityInput?.value) || 0;
        const price = parseFloat(priceInput?.value) || 0;
        if (totalInput) totalInput.value = (quantity * price).toFixed(0); // Keep as integer if currency doesn't use decimals
    }

    // Add event listeners using delegation
    document.getElementById('productsTable').querySelector('tbody').addEventListener('input', function(e) {
        if (e.target.matches('input[name="prod_quantity[]"], input[name="prod_price[]"]')) {
            calculateItemTotal(e.target.closest('tr'));
        }
    });

    document.getElementById('addDimRowBtn').onclick = () => addDimRow();
    document.getElementById('addProductRowBtn').onclick = () => addProductRow();
    // Khi mở modal, gọi hàm này
    populatePackageDetailModal();
    // Xử lý nút Hủy
    document.getElementById('cancelEditPackageDetail').onclick = function() {
        window.parent && window.parent.closeEditModal ? window.parent.closeEditModal() : window.close();
    };
    // Xử lý xác nhận
    document.getElementById('editPackageDetailForm').onsubmit = function(e) {
        e.preventDefault();
        // Lấy dữ liệu
        const product_name = document.getElementById('packageContentInput').value;
        const agent_weight = document.getElementById('agentWeightInput').value;
        // Dimensions
        const lengths = Array.from(document.getElementsByName('length[]')).map(i=>i.value);
        const widths = Array.from(document.getElementsByName('width[]')).map(i=>i.value);
        const heights = Array.from(document.getElementsByName('height[]')).map(i=>i.value);
        const weights = Array.from(document.getElementsByName('weight[]')).map(i=>i.value);
        const dimensions = lengths.map((l,i)=>({length:l,width:widths[i],height:heights[i],weight:weights[i]}));
        // Products
        const prod_names = Array.from(document.getElementsByName('prod_name[]')).map(i=>i.value);
        const prod_units = Array.from(document.getElementsByName('prod_unit[]')).map(i=>i.value);
        const prod_quantities = Array.from(document.getElementsByName('prod_quantity[]')).map(i=>i.value);
        const prod_prices = Array.from(document.getElementsByName('prod_price[]')).map(i=>i.value);
        const prod_totals = Array.from(document.getElementsByName('prod_total[]')).map(i=>i.value);
        const items = prod_names.map((n,i)=>({name:n,unit:prod_units[i],quantity:prod_quantities[i],price:prod_prices[i],total:prod_totals[i]}));
        // Lưu vào localStorage
        const orderData = JSON.parse(localStorage.getItem('currentOrderDetail') || '{}');
        orderData.product_name = product_name;
        orderData.agent_weight = agent_weight;
        orderData.dimensions = dimensions;
        orderData.items = items;
        localStorage.setItem('currentOrderDetail', JSON.stringify(orderData));
        // Reload lại trang ngoài để cập nhật giao diện
        window.parent && window.parent.location ? window.parent.location.reload() : window.location.reload();
    };
    window.populatePackageDetailModal = populatePackageDetailModal;
    </script>
</body>
