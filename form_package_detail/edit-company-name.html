<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa tên công ty</title>
</head>
<body>
    <div class="form-header">
        <h2>Chỉnh sửa tên công ty</h2>
    </div>
    <div class="form-body">
        <form id="formCompanyNameModal">
            <div class="form-group">
                <label for="companyNameInputModal">Tên công ty:</label>
                <input type="text" id="companyNameInputModal" name="company_name" class="form-control" required>
            </div>
        </form>
    </div>
    <div class="form-footer">
        <button type="button" class="modal-cancel-button">Hủy</button>
        <button type="button" class="modal-confirm-button">Xác nhận</button>
    </div>
</body>
</html>
