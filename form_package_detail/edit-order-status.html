<style>
    .modal-form-content-exact-match {
        --form-primary-color: #FFD600;
        --form-primary-hover: #FFB300;
        --form-secondary-color: #181818;
        --form-success-color: #FFD600;
        --form-danger-color: #EF4444;
        --form-light-gray: #f8f9fa;
        --form-input-bg: #fff;
        --form-input-readonly-bg: #e9ecef;
        --form-border-color: rgba(255, 214, 0, 0.2);
        --form-border-color-light: #eee;
        --form-text-color: #181818;
        --form-text-muted: #64748b;
        --form-border-radius: 12px;
        --form-spacing-unit: 10px;
        --form-control-padding-y: 10px;
        --form-control-padding-x: 16px;
        --form-font-size-base: 12px;
        --form-font-size-sm: 10px;
        --form-font-family: 'Inter', system-ui, -apple-system, sans-serif;
        --form-shadow-lg: 0 10px 15px rgba(0,0,0,0.10);
        --form-transition: all 0.3s ease;
        --form-col1-width: 130px;
        --form-col3-width: auto;
    }

    .modal-form-content-exact-match {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: var(--form-font-size-base);
        color: var(--form-text-color);
        background-color: #fff;
        border: 1.5px solid var(--form-border-color);
        border-radius: var(--form-border-radius);
        box-shadow: var(--form-shadow-lg);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
        animation: fadeIn 0.4s ease-out;
    }

    .modal-form-content-exact-match .form-header {
        background: linear-gradient(90deg, #FFD700 0%, #FFF8DC 100%);
        color: var(--form-primary-color);
        padding: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 2.5);
        flex-shrink: 0;
        border-bottom: 1.5px solid var(--form-primary-color);
        display: flex;
        align-items: center;
        border-top-left-radius: var(--form-border-radius);
        border-top-right-radius: var(--form-border-radius);
    }
    .modal-form-content-exact-match .form-header h2 {
        margin: 0;
        font-size: 1.18rem;
        font-weight: 700;
        color: var(--form-secondary-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    .modal-form-content-exact-match .form-header h2::before {
        content: '\f0ae';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        font-size: 1.4em;
        color: black;
    }

    .modal-form-content-exact-match .form-body {
        padding: calc(var(--form-spacing-unit) * 2.5) calc(var(--form-spacing-unit) * 3);
        flex-grow: 1;
        overflow-y: auto;
        display: grid;
        grid-template-columns: [label1-start] var(--form-col1-width) [control1-start] 1fr [label2-start] var(--form-col3-width) [control2-start] 1fr [end];
        gap: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 1.7);
        align-items: center;
        background: #fff;
    }

    .modal-form-content-exact-match .main-label,
    .modal-form-content-exact-match .secondary-label {
        font-weight: 600;
        color: var(--form-secondary-color);
        text-align: right;
        white-space: nowrap;
        padding-right: var(--form-spacing-unit);
        font-size: 1em;
    }
    .modal-form-content-exact-match .secondary-label {
        color: var(--form-text-muted);
        padding-left: var(--form-spacing-unit);
        font-weight: 500;
    }

    .modal-form-content-exact-match .main-label { grid-column: label1-start / control1-start; }
    .modal-form-content-exact-match .radio-option-group { grid-column: control1-start / end; }
    .modal-form-content-exact-match .control-col1 { grid-column: control1-start / label2-start; }
    .modal-form-content-exact-match .secondary-label { grid-column: label2-start / control2-start; }
    .modal-form-content-exact-match .control-col2 { grid-column: control2-start / end; }

    .modal-form-content-exact-match .control-item {
        min-height: 40px;
        padding: var(--form-control-padding-y) var(--form-control-padding-x);
        font-size: var(--form-font-size-base);
        line-height: 1.5;
        color: var(--form-text-color);
        background-color: #fff;
        border: 1.5px solid var(--form-border-color);
        border-radius: var(--form-border-radius);
        transition: var(--form-transition);
        box-sizing: border-box;
        width: 100%;
    }
    .modal-form-content-exact-match select.control-item {
         appearance: none;
         background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%23FFD600' stroke='%23FFD600' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
         background-repeat: no-repeat;
         background-position: right var(--form-control-padding-x) center;
         background-size: 16px 12px;
         padding-right: calc(var(--form-control-padding-x) * 2.5);
         cursor: pointer;
    }
    .modal-form-content-exact-match .control-item:focus {
        border-color: var(--form-primary-color);
        outline: 0;
        box-shadow: 0 0 0 3px rgba(255, 214, 0, 0.15);
    }

    .modal-form-content-exact-match .radio-option-group {
         display: flex;
         flex-wrap: wrap;
         gap: calc(var(--form-spacing-unit) * 1.5);
         align-items: center;
         justify-self: start;
    }
    .modal-form-content-exact-match .radio-option {
        display: inline-flex;
        align-items: center;
        gap: calc(var(--form-spacing-unit) * 0.8);
        cursor: pointer;
        font-weight: 500;
        color: var(--form-secondary-color);
        font-size: 1em;
        padding: 2px 8px;
        border-radius: 8px;
        transition: background 0.2s, color 0.2s;
    }
    .modal-form-content-exact-match .radio-option input[type="radio"] {
        cursor: pointer;
        margin: 0;
        width: 16px;
        height: 16px;
        accent-color: var(--form-primary-color);
        vertical-align: middle;
    }
    .modal-form-content-exact-match .radio-option input[type="radio"]:focus-visible {
        outline: 1.5px solid var(--form-primary-color);
    }
    .modal-form-content-exact-match .radio-option input[type="radio"]:checked + span,
    .modal-form-content-exact-match .radio-option input[type="radio"]:checked {
        color: var(--form-primary-color);
    }
    .modal-form-content-exact-match .radio-option:hover {
        background: #FFF9C4;
        color: var(--form-primary-color);
    }

    .modal-form-content-exact-match .form-actions {
        padding: calc(var(--form-spacing-unit) * 2) calc(var(--form-spacing-unit) * 2.5);
        background: white;
        border-top: 1.5px solid var(--form-primary-color);
        display: flex;
        justify-content: flex-end;
        gap: var(--form-spacing-unit);
        flex-shrink: 0;
        border-bottom-left-radius: var(--form-border-radius);
        border-bottom-right-radius: var(--form-border-radius);
    }
    
    .modal-form-content-exact-match .form-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: calc(var(--form-spacing-unit) * 0.8);
        padding: calc(var(--form-control-padding-y) + 2px) calc(var(--form-control-padding-x) * 1.5);
        font-size: var(--form-font-size-base);
        font-weight: 600;
        border-radius: var(--form-border-radius);
        border: 1.5px solid transparent;
        cursor: pointer;
        transition: var(--form-transition);
        line-height: 1.4;
        white-space: nowrap;
        min-width: 100px;
    }
    
    .modal-form-content-exact-match .form-btn i {
        font-size: 1em;
        margin-right: 4px;
        line-height: 1;
    }
    
    .modal-form-content-exact-match .form-btn-cancel {
        background-color: transparent;
        color: var(--form-primary-color);
        border-color: var(--form-primary-color);
    }
    
    .modal-form-content-exact-match .form-btn-cancel:hover {
        background-color: var(--form-primary-color);
        color: var(--form-secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 214, 0, 0.2);
    }
    
    .modal-form-content-exact-match .form-btn-confirm {
        background: linear-gradient(90deg, var(--form-primary-color) 0%, var(--form-primary-hover) 100%);
        color: var(--form-secondary-color);
        border: none;
        box-shadow: 0 2px 8px rgba(255, 214, 0, 0.15);
    }
    
    .modal-form-content-exact-match .form-btn-confirm:hover {
        background: linear-gradient(90deg, var(--form-primary-hover) 0%, var(--form-primary-color) 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 214, 0, 0.2);
    }
    
    .modal-form-content-exact-match .form-btn:focus-visible {
        outline: 1.5px solid var(--form-primary-color);
        outline-offset: 1px;
        box-shadow: none;
    }
    
    .modal-form-content-exact-match .form-btn:active {
        transform: scale(0.98);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
        .modal-form-content-exact-match {
            width: 100%;
            max-width: 100%;
            margin: 0;
        }

        .modal-form-content-exact-match .form-body {
            grid-template-columns: 1fr;
            gap: calc(var(--form-spacing-unit) * 1.5);
            padding: calc(var(--form-spacing-unit) * 2);
        }

        .modal-form-content-exact-match .main-label,
        .modal-form-content-exact-match .secondary-label {
            text-align: left;
            padding-right: 0;
            padding-left: 0;
        }

        .modal-form-content-exact-match .main-label,
        .modal-form-content-exact-match .radio-option-group,
        .modal-form-content-exact-match .control-col1,
        .modal-form-content-exact-match .secondary-label,
        .modal-form-content-exact-match .control-col2 { 
            grid-column: 1 / -1; 
        }

        .modal-form-content-exact-match .form-header h2 {
            font-size: 1.1rem;
        }
        
        .modal-form-content-exact-match .form-actions {
            padding: calc(var(--form-spacing-unit) * 1.5) calc(var(--form-spacing-unit) * 2);
            justify-content: space-between;
            gap: calc(var(--form-spacing-unit) * 1.5);
        }
        
        .modal-form-content-exact-match .form-btn {
            flex-grow: 1;
            max-width: 48%;
        }
    }

    @media screen and (max-width: 480px) {
        .modal-form-content-exact-match {
            width: 98%;
            margin: 5px auto;
        }

        .modal-form-content-exact-match .form-body {
            padding: calc(var(--form-spacing-unit) * 1.5);
        }

        .modal-form-content-exact-match .radio-option-group {
            flex-direction: column;
            align-items: flex-start;
            gap: calc(var(--form-spacing-unit));
        }

        .modal-form-content-exact-match .radio-option {
            width: 100%;
            padding: 8px;
        }
        
        .modal-form-content-exact-match .form-actions {
            padding: calc(var(--form-spacing-unit) * 1.5) calc(var(--form-spacing-unit) * 2);
        }
    }
</style>

<div class="form-container modal-form-content-exact-match">

    <div class="form-actions">

    </div>
</div>
